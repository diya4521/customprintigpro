<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .div2{
            -display: none;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <p id="p1" onclick="data(1);">IMG 1</p>
        <p id="p2" onclick="data(2);">IMG 2</p>
    </div>
    <div class="div1">
        <img src="images/banner-1.jpg" alt="" width="25%">
        <img src="images/banner-1.jpg" alt="" width="25%">
        <img src="images/banner-1.jpg" alt="" width="25%">
    </div>

    <div class="div2">
        <img src="images/cotm-img-1-1.png" alt="" width="25%">
        <img src="images/cotm-img-1-1.png" alt="" width="25%"> 
        <img src="images/cotm-img-1-1.png" alt="" width="25%">
    </div>


    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
       $("#p1").click(function(){
        $("div2").hide();
       })
       
       $("#p2").click(function(){
        $("div1").show();
       })
    </script>

</body>
</html>
